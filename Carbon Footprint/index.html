<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eco-Friendly Carbon Footprint Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      padding: 20px;
      color: #fff;
      position: relative;
      overflow-x: hidden;
      transition: transform 0.8s ease, opacity 0.8s ease;
      background: linear-gradient(45deg, #0f3443, #34e89e, #0f3443, #34e89e);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 100%; }
      100% { background-position: 0% 0%; }
    }

    body.page-swipe {
      transform: rotate(15deg) translateX(100%);
      opacity: 0;
    }

    nav {
      position: sticky;
      top: 20px;
      z-index: 100;
      display: flex;
      justify-content: center;
      margin-bottom: 40px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav li a {
      display: block;
      width: 70px;
      height: 70px;
      background: radial-gradient(circle, #34e89e, #0f3443);
      border-radius: 50%;
      text-align: center;
      line-height: 70px;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      font-size: 1em;
      text-decoration: none;
      box-shadow: 0 0 15px rgba(52, 232, 158, 0.8), inset 0 0 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    nav li a:hover {
      transform: scale(1.2) rotate(10deg);
      box-shadow: 0 0 25px rgba(52, 232, 158, 1), inset 0 0 15px rgba(0, 0, 0, 0.7);
    }

    .container {
      max-width: 1000px;
      margin: 0 auto 40px;
      padding: 40px;
      position: relative;
      overflow: hidden;
      background: none;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      font-size: 3.5em;
      background: linear-gradient(45deg, #34e89e, #fff, #0f3443);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 40px;
      text-shadow: 0 0 20px rgba(52, 232, 158, 0.8);
      animation: glowText 2s infinite alternate;
    }

    @keyframes glowText {
      0% { text-shadow: 0 0 10px rgba(52, 232, 158, 0.5); }
      100% { text-shadow: 0 0 20px rgba(52, 232, 158, 1); }
    }

    h2 {
      color: #34e89e;
      font-family: 'Orbitron', sans-serif;
      font-size: 2em;
      margin-bottom: 30px;
      text-align: center;
      text-shadow: 0 0 10px rgba(52, 232, 158, 0.5);
    }

    p.subtitle {
      text-align: center;
      color: #fff;
      font-size: 1.2em;
      margin-bottom: 40px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    /* Calculator Styles */
    #calculator {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(15px);
      border: 1px solid rgba(52, 232, 158, 0.3);
      position: relative;
      z-index: 1;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    #calculator:hover {
      transform: translateY(-10px) rotate(2deg);
      box-shadow: 0 15px 40px rgba(52, 232, 158, 0.5);
      border: 1px solid rgba(52, 232, 158, 1);
    }

    .form-group {
      margin-bottom: 30px;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #34e89e;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.2em;
      text-shadow: 0 0 5px rgba(52, 232, 158, 0.5);
    }

    input[type="number"] {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.2);
      font-size: 1.2em;
      color: #fff;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    input[type="number"]:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 15px rgba(52, 232, 158, 0.8);
      transform: scale(1.02);
    }

    button {
      width: 100%;
      padding: 15px;
      background: radial-gradient(circle, #34e89e, #0f3443);
      color: #fff;
      border: none;
      border-radius: 12px;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.3em;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(52, 232, 158, 0.5);
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05) rotate(2deg);
      box-shadow: 0 0 25px rgba(52, 232, 158, 1);
    }

    #result {
      margin-top: 30px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(52, 232, 158, 0.3);
      animation: slideIn 0.5s ease-in;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    #result p {
      color: #34e89e;
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
      margin-bottom: 15px;
    }

    #result ul {
      list-style: none;
      padding: 0;
    }

    #result li {
      color: #fff;
      margin: 12px 0;
      padding-left: 25px;
      position: relative;
      font-size: 1.1em;
    }

    #result li:before {
      content: '‚ö°';
      position: absolute;
      left: 0;
      color: #34e89e;
    }

    #result li strong {
      color: #fff;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
    }

    /* Sci-Fi Particles */
    .sci-fi-particles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
    }

    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #34e89e;
      border-radius: 50%;
      box-shadow: 0 0 10px #34e89e;
      animation: orbit 5s infinite linear;
    }

    .particle:nth-child(1) { top: 15%; left: 10%; animation-delay: 0s; }
    .particle:nth-child(2) { top: 25%; left: 85%; animation-delay: 1s; }
    .particle:nth-child(3) { top: 65%; left: 20%; animation-delay: 2s; }
    .particle:nth-child(4) { top: 55%; left: 95%; animation-delay: 3s; }
    .particle:nth-child(5) { top: 35%; left: 45%; animation-delay: 4s; }

    @keyframes orbit {
      0% { transform: translate(0, 0) scale(1); opacity: 1; }
      50% { transform: translate(20px, -20px) scale(1.5); opacity: 0.8; }
      100% { transform: translate(0, 0) scale(1); opacity: 1; }
    }

    /* Pulsing Core */
    .core {
      position: absolute;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, #34e89e, transparent);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: corePulse 3s infinite ease-in-out;
      z-index: 0;
      opacity: 0.3;
    }

    @keyframes corePulse {
      0% { transform: translate(-50%, -50%) scale(1); opacity: 0.3; }
      50% { transform: translate(-50%, -50%) scale(1.3); opacity: 0.5; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 0.3; }
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #fff;
      font-size: 0.9em;
      background: rgba(15, 52, 67, 0.8);
      border-radius: 15px;
      margin: 0 auto;
      max-width: 1000px;
      font-family: 'Orbitron', sans-serif;
      box-shadow: 0 0 15px rgba(52, 232, 158, 0.5);
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="index.html#calculator">Calc</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="news.html">News</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>Eco-Friendly Carbon Footprint Tracker</h1>
    <p class="subtitle">Track and reduce your environmental impact</p>
    
    <div class="sci-fi-particles">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>
    <div class="core"></div>

    <div id="calculator">
      <h2>Carbon Calculator</h2>
      <div class="form-group">
        <label for="carKm">Kilometers Traveled by Car</label>
        <input type="number" id="carKm" placeholder="Enter kilometers">
      </div>
      <div class="form-group">
        <label for="electricityKwh">Electricity Consumed (kWh)</label>
        <input type="number" id="electricityKwh" placeholder="Enter kWh">
      </div>
      <button onclick="calculateFootprint()">Calculate Now</button>
      <div id="result"></div>
    </div>
  </div>

  <footer>
    ¬© 2025 Eco-Friendly Tracker | Powered by Future Tech üåç
  </footer>

  <script>
    function calculateFootprint() {
      const carKm = parseFloat(document.getElementById('carKm').value) || 0;
      const electricityKwh = parseFloat(document.getElementById('electricityKwh').value) || 0;

      const carEmissionFactor = 0.255; // kg CO2 per kilometer
      const electricityEmissionFactor = 0.475; // kg CO2 per kWh

      const carEmissions = carKm * carEmissionFactor;
      const electricityEmissions = electricityKwh * electricityEmissionFactor;
      const totalEmissions = carEmissions + electricityEmissions;

      document.getElementById('result').innerHTML = `
        <p>Your Carbon Impact:</p>
        <ul>
          <li>Car Travel: ${carEmissions.toFixed(2)} kg CO2</li>
          <li>Electricity: ${electricityEmissions.toFixed(2)} kg CO2</li>
          <li><strong>Total: ${totalEmissions.toFixed(2)} kg CO2</strong></li>
        </ul>
      `;
    }

    // Page Transition Effect
    document.querySelectorAll('nav a').forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        const href = this.getAttribute('href');
        document.body.classList.add('page-swipe');
        setTimeout(() => {
          window.location.href = href;
        }, 800); // Match transition duration
      });
    });
  </script>
</body>
</html>
